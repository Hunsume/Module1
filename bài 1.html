<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PT bậc nhất</title>
</head>
<body>
<script>
  function firstDegreeEquation(a,b) {
      if ( a === 0 ) {
          if ( b === 0 ) {
              return " Phương trình có vô số nghiệm ";
          }else {
              return " Phương trình vô nghiệm ";
          }
      }else {
          return " Phương trình có 1 nghiệm duy nhất " + -b/a;
      }
  }

  let a = 5;
  let b = 8;
  let result = firstDegreeEquation(a,b);
  document.write("Nghiệm của phương trình bậc nhất ax + b = 0 <br> "+ result);
</script>

</body>
</html>
